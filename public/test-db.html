<!DOCTYPE html>
<html>
<head>
  <title>Supabase Connection Test</title>
  <style>
    body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
    pre { background: #f4f4f4; padding: 15px; border-radius: 5px; overflow-x: auto; }
    .error { color: red; }
    .success { color: green; }
    .loading { color: blue; }
  </style>
</head>
<body>
  <h1>Supabase Database Connection Test</h1>
  <div id="status" class="loading">Testing connection...</div>
  <h2>Cities Data:</h2>
  <pre id="output">Loading...</pre>
  
  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';
    
    const supabaseUrl = 'https://slamtlgebisrimijeoid.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNsYW10bGdlYmlzcmltaWplb2lkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkwNjk4ODAsImV4cCI6MjA3NDY0NTg4MH0.qjGMY4uUdhDOGmgwlqZrjwTwbiPu4tSJOdSYLtgz0Fo';
    
    const supabase = createClient(supabaseUrl, supabaseKey);
    
    async function testConnection() {
      try {
        console.log('Testing Supabase connection...');
        
        const { data, error } = await supabase
          .from('cities')
          .select('*')
          .order('name');
        
        if (error) {
          document.getElementById('status').className = 'error';
          document.getElementById('status').textContent = '❌ Connection Error';
          document.getElementById('output').textContent = JSON.stringify(error, null, 2);
          console.error('Error:', error);
          return;
        }
        
        document.getElementById('status').className = 'success';
        document.getElementById('status').textContent = `✅ Connection Successful - Found ${data.length} cities`;
        document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        console.log('Cities data:', data);
        
      } catch (err) {
        document.getElementById('status').className = 'error';
        document.getElementById('status').textContent = '❌ Exception';
        document.getElementById('output').textContent = err.toString();
        console.error('Exception:', err);
      }
    }
    
    testConnection();
  </script>
</body>
</html>
