name = "craft-chicago-finds"
compatibility_date = "2024-12-19"
pages_build_output_dir = "dist"

[env.production]
name = "craft-chicago-finds"
compatibility_date = "2024-12-19"

[env.preview]
name = "craft-chicago-finds-preview"
compatibility_date = "2024-12-19"

# Build configuration
[build]
command = "npm run build"
cwd = "."
watch_dir = "src"

# Environment variables (set in Cloudflare Pages dashboard)
[vars]
ENVIRONMENT = "production"
SITE_URL = "https://craftlocal.com"

# Custom domains (configure in Cloudflare Pages dashboard)
# craftlocal.com
# www.craftlocal.com

# Functions configuration for Supabase Edge Functions integration
[functions]
directory = "functions"
compatibility_date = "2024-12-19"
compatibility_flags = ["nodejs_compat"]

# Analytics and monitoring
[analytics]
enabled = true

# KV namespace bindings (if needed for caching)
# [[kv_namespaces]]
# binding = "CACHE"
# id = "your-kv-namespace-id"
# preview_id = "your-preview-kv-namespace-id"
