# Cloudflare Pages configuration
# This file is only needed for local development with Wrangler
# Cloudflare Pages uses its dashboard configuration for builds

name = "craft-chicago-finds"
compatibility_date = "2024-12-19"

# Force npm usage (Pages should ignore this but adding for completeness)
[build]
command = "npm run build"
cwd = "."

# For local development only
[env.development]
compatibility_date = "2024-12-19"

# Note: Build configuration is handled by Cloudflare Pages dashboard
# Environment variables are set in the Pages dashboard, not here
